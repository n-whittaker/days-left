<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/23dcbae236.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Time Left</title>
</head>
<body>
    <main>
        <div class="left container">
            <button class="btnLeft"><</button>
        </div>

        <div class="middle container">
            <div class="card">
                <div class="figure-text-container">
                    <h1 class="figure-num"></h1>
                    <p class="figure-text">
                        <span class="unit">Milliseconds</span>
                        until you leave
                    </p>
                </div>
            </div>

        </div>

        <div class="right container">
            <button class="btnRight">></button>
        </div>

        <div class="tab-container">
            <div class="tab tab1"></div>
            <div class="tab tab2"></div>
            <div class="tab tab3"></div>
            <div class="tab tab4"></div>
            <div class="tab tab5"></div>
            <div class="tab tab6"></div>
            <div class="tab tab7"></div>
            <div class="tab tab8"></div>
        </div>

    </main>
</body>
</html>
